<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Administração</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div id="app" class="container invisible admin-container">
    <iframe src="./components/sidebar.html" name="sidebar" class="sidebar-frame"></iframe>
    <iframe src="./dashboard/" name="main" class="main-frame"></iframe>
</div>


<script type="module">
    import db from '/js/db/index.js';

    const currentUser = db.users.getCurrentUser();
    console.log(currentUser);
    if (currentUser) {
        document.getElementById("app").classList.remove("invisible");
    } else {
        window.location.href = "/admin/login.html";
    }


    const logout = () => {
        db.users.saveCurrentUser(null);
        window.location.href = "/admin/login.html";
    }


</script>
</body>
</html>
