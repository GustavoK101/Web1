<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <h1>Login</h1>
    <form id="form">
        <label>Email: <br>
            <input id="email" type="email" value="admin@utfpr.edu.br">
        </label>
        <label>Senha: <br>
            <input id="password" type="password" value="123456">
        </label>
        <input type="submit" value="Login">
    </form>
</div>


<script type="module">
    import db from '../js/db/index.js';

    const checkLogin = (email, password) => {
        let userInfo = db.users.checkLogin(email, password);
        if (userInfo) {
            db.users.saveCurrentUser(userInfo);
            window.location.href = "/admin/";
        } else {
            alert("Usu√°rio ou senha incorreto");
        }
    }

    document.getElementById("form").addEventListener("submit", function (event) {
        event.preventDefault()
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        checkLogin(email, password)
    })


</script>
</body>
</html>
