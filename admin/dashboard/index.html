<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Admin Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .recent-bookings {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .confirmed {
            background: #e6ffed;

            .confirm-button {
                background: #dc3545;
            }
        }

        .unconfirmed {
            /*yellowish*/
            background: #fff5df;
        }

        .confirm-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .confirm-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #occupation-graph {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

            gap: 10px;
        }

        .room-row {
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding: 4px 8px;

            &:hover {
                .square {
                    color: white;
                    transition: color 400ms;
                }
            }
        }

        .squares-container {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
        }

        .square {
            width: 1fr;
            height: 20px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            display: inline-block;
            margin: 2px;
            text-align: center;
            line-height: 20px;
            font-size: 0.75em;

            color: transparent;

            &:hover {
                opacity: 0.8;
                transition: color 400ms;
            }

        }

        .booked {
            background: #007bff;

            &:hover {
                opacity: 0.8;
                color: white;
                transition: color 400ms;
                font-weight: bold;
            }

            &.low {
                /* lighter red*/
                background: #ffd1d1;
            }

            &.medium {
                /*MEDIUD REDISH*/
                background: #ff7f7f;
            }

            &.high {
                background: #ff0000;
            }

        }

        .today {
            border: 1px solid #007bff;
        }

        .room-name {
            font-weight: bold;
            font-size: 0.75em;
            /*    no wrap*/
            white-space: nowrap;
            /*    truncate overflow*/
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .divider {
            margin: 8px 0;
            border-bottom: 1px solid #ddd;
        }


    </style>
</head>
<body>
<main class="main-content">
    <div class="stats-grid">
        <div class="stat-card">
            <h3>Reservas Confirmadas</h3>
            <p id="active-bookings">--</p>
        </div>
        <div class="stat-card">
            <h3>Quartos Disponíveis</h3>
            <p>15/40</p>
        </div>
        <div class="stat-card">
            <h3>Serviços Ativos</h3>
            <p>8</p>
        </div>
        <div class="stat-card">
            <h3>Fotos Cadastradas</h3>
            <p>45</p>
        </div>
    </div>

    <div class="recent-bookings">
        <h2>Reservas Recentes</h2>
        <div class="divider"></div>
        <table>
            <thead>
            <tr>
                <th>Quarto</th>
                <th>Email</th>
                <th>Check-in</th>
                <th>Check-out</th>
                <th>Confirmação</th>
            </tr>
            </thead>
            <tbody>
            <!-- dados adicionados via js-->
            </tbody>
        </table>
    </div>

    <div class="stat-card" style="margin-top: 20px;">
        <h3>Reservas (últimos 30 dias)</h3>
        <div class="divider"></div>
        <div id="occupation-graph"></div>
    </div>
</main>

<script type="module">
    import db from '/js/db/index.js';

    db.users.checkUserLoggedIn();

    // Fetch recent bookings from the database
    const recentBookings = db.bookings.listAll().slice(0, 5);
    const rooms = db.rooms.listAll();
    const roomMap = new Map();
    rooms.forEach(room => {
        roomMap.set(room.id, room);
    });

    const render = () => {


        const tbody = document.querySelector("tbody");
        // drop all rows
        tbody.innerHTML = "";


        recentBookings.forEach(booking => {
            const room = roomMap.get(booking.roomId);

            const checkinDate = new Date(booking.checkIn).toLocaleDateString("pt-BR");
            const checkoutDate = new Date(booking.checkOut).toLocaleDateString("pt-BR");


            const tr = document.createElement("tr");

            const attributes = [room.name, booking.userEmail, checkinDate, checkoutDate];
            attributes.forEach(attr => {
                const td = document.createElement("td");
                td.textContent = attr;
                tr.appendChild(td);
            });

            const td = document.createElement("td");
            const confirmButton = document.createElement("button");
            confirmButton.classList.add("confirm-button");

            let confirmarReserva = () => {
                db.bookings.confirmBooking(booking.id);
                booking.confirmed = true;
                confirmButton.textContent = "Revogar";
                tr.classList.remove("unconfirmed");
                tr.classList.add("confirmed");
            };
            let revogarReserva = () => {
                booking.confirmed = false;
                db.bookings.revokeConfirmation(booking.id);
                confirmButton.textContent = "Confirmar";
                confirmButton.disabled = false;
                tr.classList.remove("confirmed");
                tr.classList.add("unconfirmed");
            };

            let toggleButton = () => {
                if (booking.confirmed) {
                    revogarReserva();
                } else {
                    confirmarReserva();
                }
                render();
            };


            td.appendChild(confirmButton);
            tr.appendChild(td);

            confirmButton.addEventListener("click", toggleButton);

            if (!booking.confirmed) {
                confirmButton.textContent = "Confirmar";
                tr.classList.add("unconfirmed");
            } else {
                confirmButton.textContent = "Revogar";
                tr.classList.add("confirmed");
            }
            tbody.appendChild(tr);


        });


        const activeBookings = db.bookings.listAll().filter(booking => booking.confirmed);
        document.getElementById("active-bookings").textContent = `${activeBookings.length}`;

        const occupationStats = document.getElementById("occupation-graph");
        occupationStats.innerHTML = "";

        //     create a row for each room, with a square representing the each day for the past 14 days

        const today = new Date();
        const days = 30;

        const rows = Array.from({length: rooms.length}, (_, i) => {
            const room = rooms[i];
            const row = document.createElement("div");
            row.classList.add("room-row");

            const roomName = document.createElement("span");
            roomName.classList.add("room-name");
            roomName.textContent = room.name;
            row.appendChild(roomName);

            const squaresContainer = document.createElement("div");
            squaresContainer.classList.add("squares-container");

            // ultima semana
            let startDate = new Date(today);
            startDate.setDate(today.getDate() - days);
            // set time to 00:00:00
            startDate.setHours(0, 0, 0, 0);
            let dates = [];
            for (let i = 0; i <= days; i++) {
                dates.push(new Date(startDate));
                startDate.setDate(startDate.getDate() + 1);
            }
            dates.reverse();

            for (let startDate of dates) {
                const square = document.createElement("div");
                square.classList.add("square");


                if (startDate.toDateString() === today.toDateString()) {
                    square.classList.add("today");
                }

                const bookings = activeBookings
                    .filter(booking => booking.roomId === room.id)
                    .filter(booking => {
                        const checkin = new Date(booking.checkIn);
                        const checkout = new Date(booking.checkOut);
                        checkin.setHours(0, 0, 0, 0);
                        checkout.setHours(0, 0, 0, 0);
                        return (startDate >= checkin) && (startDate <= checkout);
                    });
                if (bookings.length > 0) {
                    square.textContent = bookings.length;
                    square.classList.add("booked");
                }

                if (bookings.length >= 3) {
                    square.classList.add("high");
                } else if (bookings.length > 1) {
                    square.classList.add("medium");
                } else if (bookings.length > 0) {
                    square.classList.add("low");
                }

                // add tooltip with date
                square.title = startDate.toLocaleDateString("pt-BR");


                squaresContainer.appendChild(square);
                startDate.setDate(startDate.getDate() + 1);
            }
            row.appendChild(squaresContainer);
            return row;
        });

        rows.forEach(row => occupationStats.appendChild(row));
    };

    render();


</script>
</body>
</html>
