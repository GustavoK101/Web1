<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Admin Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .recent-bookings {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

    </style>
</head>
<body>
<main class="main-content">
    <div class="dashboard-header">
        <h1>Visão Geral</h1>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <h3>Reservas Ativas</h3>
            <p>24</p>
        </div>
        <div class="stat-card">
            <h3>Quartos Disponíveis</h3>
            <p>15/40</p>
        </div>
        <div class="stat-card">
            <h3>Serviços Ativos</h3>
            <p>8</p>
        </div>
        <div class="stat-card">
            <h3>Fotos Cadastradas</h3>
            <p>45</p>
        </div>
    </div>

    <div class="recent-bookings">
        <h2>Reservas Recentes</h2>
        <table>
            <thead>
            <tr>
                <th>Nome</th>
                <th>Check-in</th>
                <th>Check-out</th>
                <th>Quarto</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>João Silva</td>
                <td>15/03/2024</td>
                <td>20/03/2024</td>
                <td>Suíte Premium</td>
                <td>Confirmado</td>
            </tr>
            <!-- Add more rows dynamically from backend -->
            </tbody>
        </table>
    </div>

    <div class="stat-card" style="margin-top: 20px;">
        <h3>Gráfico de Ocupação</h3>
        <!-- Add Chart.js integration here -->
        <div style="height: 300px; background: #f0f0f0; border-radius: 8px;">
            <!-- Chart placeholder -->
        </div>
    </div>
</main>

<script type="module">
    import db from '/js/db/index.js';

    db.users.loginCheck();

    // Fetch recent bookings from the database
    const recentBookings = db.bookings.getRecentBookings();


</script>
</body>
</html>
